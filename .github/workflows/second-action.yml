docker_and_gitops:
  runs-on: ubuntu-latest
  needs: second-job   # <- change to your real build job id
  steps:
    - name: Get code (for Dockerfile)
      uses: actions/checkout@v4

    # Bring back the JAR to the path your Dockerfile expects
    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: spring-boot-jar
        path: workflows/target

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Set short SHA
      run: echo "SHA7=${GITHUB_SHA::7}" >> $GITHUB_ENV

    - name: Build & Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: workflows/Dockerfile
        push: true
        tags: |
          thebestever535/pipelinetest:${{ env.SHA7 }}
          thebestever535/pipelinetest:latest

    # 4. Checkout GitOps repo
    - name: Checkout GitOps repo
      uses: actions/checkout@v4
      with:
        repository: 214068730/pipeline_gitops
        token: ${{ secrets.GITHUB_TOKEN }}
        path: gitops

    # 5. Update pipeline.yaml with new SHA
    - name: Update pipeline.yaml with new SHA
      run: |
        cd gitops/pipeline_app
        sed -i "s#thebestever535/pipelinetest:.*#thebestever535/pipelinetest:${GITHUB_SHA}#g" pipeline.yaml

    # 6. Commit and push change back to GitOps repo
    - name: Deploy to dev
      run: |
        cd gitops
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add pipeline_app/pipeline.yaml
        git commit -m "Update image tag to $GITHUB_SHA"
        git push

